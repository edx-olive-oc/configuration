---
- name: write devstack script
  template:
    src: "devstack.sh.j2"
    dest: "{{ xqueue_app_dir }}/devstack.sh"
    owner: "{{ xqueue_user }}"
    group: "{{ common_web_group }}"
    mode: 0744
  when: devstack is defined and devstack
  tags:
    - devstack
    - devstack:install


- include: deploy.yml
  tags:
    - deploy
